name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: Check coverage threshold
        run: |
          SUMMARY_FILE=coverage/coverage-summary.json
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "Coverage summary file not found!"
            exit 1
          fi
          COVERAGE=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
          if [ -z "$COVERAGE" ]; then
            echo "Could not determine coverage percentage!"
            exit 1
          fi
          COV_INT=${COVERAGE%.*}
          if [ "$COV_INT" -lt 80 ]; then
            echo "Test coverage ($COVERAGE%) is below 80%!"
            exit 1
          else
            echo "Test coverage ($COVERAGE%) meets the threshold."
          fi
