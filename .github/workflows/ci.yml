name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(npx vitest run --coverage --reporter=json-summary --silent | grep 'lines' | awk '{print $2}' | tr -d '%')
          if [ "$(echo "$COVERAGE < 80" | bc)" -eq 1 ]; then
            echo "Test coverage ($COVERAGE%) is below 80%!"
            exit 1
          else
            echo "Test coverage ($COVERAGE%) meets the threshold."
          fi
